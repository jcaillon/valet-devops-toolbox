baseURL: https://jcaillon.github.io/devops-toolbox/
languageCode: en-us
title: DevOps Toolbox
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 1
    # - identifier: showcase
    #   name: Showcase
    #   pageRef: /showcase
    #   weight: 20
    - identifier: jcaillon
      name: jcaillon ↗
      url: "https://jcaillon.github.io"
      weight: 30
    - identifier: search
      name: Search
      weight: 40
      params:
        type: search
    - name: Discussions ↗
      weight: 50
      url: "https://github.com/jcaillon/devops-toolbox/discussions"
      params:
        icon: chat-alt-2
    - name: GitHub ↗
      weight: 50
      url: "https://github.com/jcaillon/devops-toolbox"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 10
    - identifier: valetLink
      name: Bash manual ↗
      url: "https://jcaillon.github.io/valet"
      weight: 20

params:
  navbar:
    width: wide
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      link: /devops-toolbox/
      width: 50

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/jcaillon/devops-toolbox/edit/main/docs/content"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"


  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

enableInlineShortcodes: true

services:
  googleAnalytics:
    ID: G-BM2Y6TPH1J